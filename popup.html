<!DOCTYPE html>
<html>
<head>
  <title>Penna</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button id="theme-toggle" align="right"><i class="fas fa-moon"></i></button>
    </div>
    <div class="title-container">
      <h1 class="title" contenteditable="true">Title</h1>
      <p class="date"></p>
    </div>
    <div class="content">
      <div id="editor" contenteditable="true" style="border: 1px solid #ddd; padding: 10px; min-height: 300px;"></div>
    </div>
  </div>
  <div class="toolbar">
      <div class="toolbar-section">
          <button id="align-left"><i class="fas fa-align-left"></i></button>
          <button id="align-center"><i class="fas fa-align-center"></i></button>
          <button id="align-right"><i class="fas fa-align-right"></i></button>
          <button id="strikethrough"><i class="fas fa-strikethrough"></i></button>
          <button id="underline"><i class="fas fa-underline"></i></button>
          <button id="save-note"><i class="fas fa-save"></i></button>
      </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
